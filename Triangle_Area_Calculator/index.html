<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <img src="images.png" alt="image">
                        <h1>Area of a Triangle</h1>
                    </div>
                    <div class="card-body">
                        
                            <label for="ab" class="form-label">Base of the Triangle (AB)</label>
                            <input type="number" id="ab" class="form-control">

                            <label for="h" class="form-label">Height (h)</label>
                            <input type="number" id="h" class="form-control">

                           <div>
                            <button type="submit" onclick="calculate()" class="btn btn-primary mt-4" >Calculate</button><br><br>
                         </div>

                            <label for="area" class="form-label ">Area of Triangle</label>
                            <input type="number" id="area" class="form-control">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
