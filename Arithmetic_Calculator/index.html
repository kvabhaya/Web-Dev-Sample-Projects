<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css ">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <!--can add margins to top and bottom at same time using my-5/4/3/2/1-->
                    <div class="card-header">
                        <h1>Calculator</h1>
                    </div>
                    <div class="card-body">
                        <form>
            
                            <label for="txtFirstNumber" class="form-label my-3">First Number</label>
                            <input type="number" id="txtFirstNumber" class="form-control">
                            
                    
                            <label for="txtSecondNumber" class="form-label my-3">Second Number</label>
                            <input type="number" id="txtSecondNumber" class="form-control">
                            
                            <br>
                            <div class="btn-fun">
                                <button type="button" onclick="add()"class="btn btn-warning me-5 px-4">+</button>
                                <button type="button" onclick="sub()"class="btn btn-secondary me-5 px-4">-</butt0n>
                                <button type="button" onclick="mul()"class="btn btn-success me-5 px-4">*</button>
                                <button type="button" onclick="div()"class="btn btn-danger me-5 px-4">/</button>
                            </div>
                            <br>

                            <!-- <div class="d-grid gap-2">
                                <button type="submit" onclick="calculate()" class="btn btn-primary">Calculate</button>
                                //can use primary/success/danger/warning/secondary to buttons^^^^Bootstrap Color Codes
                            </div>-->
                    
                            <label for="txtResult" class="form-label my-3">Result</label>
                            <input type="number" id="Result" class="form-control">
                            
                    
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
