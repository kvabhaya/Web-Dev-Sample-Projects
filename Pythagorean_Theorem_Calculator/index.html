<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1>Pythagorean Theorem</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <label for="leg1" class="form-label">Leg 1</label>
                            <input type="number" id="leg1" class="form-control">

                            <label for="leg2" class="form-label">Leg 2</label>
                            <input type="number" id="leg2" class="form-control">

                            <div class="d-grid gap-2">
                                <button type="submit" onclick="calculate()" class="btn btn-primary mt-4">Calculate</button>
                            </div>

                            <label for="sqr" class="form-label my-3">Result</label>
                            <input type="number" id="sqr" class="form-control">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
